<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>text_filters</title>
<style>
	*{
		font-family:sans-serif;
		text-align: center;
	}
	.parent {
		position: relative;
	}

	.bottom {
		position: absolute;
		bottom: 0; 
		width: 90%;
	}
	#r {
		font-size: 72px;
		font-family: Impact, sans-serif;
	}
</style>
    </head>
    <body>

		<b>snark_generator</b><br>
		<input type="text" id="v"><br><br>
		<img src="img/sb.jpg" style="width: 100%">
		<span id="r"></span><br><br>


		<div id="socials" class="bottom"><b>contact:</b> </div>



        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('#v').on('keyup', function() {  
		var v = $('#v').val();
		v_s = v.split('');
			for(var l in v_s) {    
				v_s[l] = (l%2==0) ? v_s[l].toLowerCase() : v_s[l].toUpperCase();
			}
		var r = v_s.join('');  
		$('#r').text(r);
	});
	var socials = [
		{ label: 'email', url: 'mailto:rfarley1@gmail.com' }, 
		{ label: 'website', url: 'https://corduroygasmask.com' },
		{ label: 'git', url: 'https://corduroygasmask.github.io' },
		{ label: 'facebook', url: 'https://www.facebook.com/corduroygasmask' },
		{ label: 'instagram', url: 'https://www.instagram.com/corduroygasmask/' },
		{ label: 'youtube', url: 'https://www.youtube.com/channel/UCYKLY3OlRk5l1MIfjAx-s4w' },
	//	{ label: 'inst2', url: 'https://www.instagram.com/thedualityofrobot/' },
		{ label: 'i don\'t use twiter', url: 'https://twitter.com/corduroygasmask' },
		{ label: 'linkedin', url: 'https://www.linkedin.com/in/rfarley1/' },
	];
	var soc_links = [];
	for(soc in socials) {
	let s = socials[soc];
		soc_links.push(`<a href="${s.url}">${s.label}</a>`);
	}
	$('#socials').append(soc_links.join(" | "));
});
</script>
    </body>
</html>
